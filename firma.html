<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--Lógica-Programación-->
    <script type="text/javascript" src="logica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	  <link href="estiloForm.css" rel="stylesheet">
    <!--Final de Lógica-Programación -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Tabla Principal -->
    <table style="border: 1px solid #c8d0d5" cellpadding="5" id="canvas">
      <tbody>
        <!-- Fila principal -->
        <tr>
          <!-- Columna con logotipo -->
          <td style="border-right: 1px solid #e2e2e2">
			<a href="https://imgbb.com/"><img src="https://i.ibb.co/6s3PQnh/logo-Landmark.png" alt="logo-Landmark" border="0"></a>
          </td>
          <!-- Columna de información de empresa -->
          <td>
            <table
              style="
                font-family: Arial, Helevtica, sans-serif;
                font-size: 14px;
                color: #111628;
              "
              cellpadding="4"
            >
              <tbody>
              <label for="nombreCompleto" id="nombreCompleto"></label>
                <div>
					<label for="puesto" id="puesto"></label>
				</div>
                <tr>
                  <td style="padding-top: 10px">
                    <a href="https://imgbb.com/"><img src="https://i.ibb.co/bNGBt0r/llamada-telefonica.png" alt="llamada-telefonica" border="0" width="20px"></a>
					      <label for="telefono" id="telefono"></label>
                    <output id="fono"></output>
                  </td>
                </tr>
                <tr>
                  <td>
					      <a href="https://imgbb.com/"><img src="https://i.ibb.co/S6mnyCd/sobre-de-correo-electronico.png" alt="sobre-de-correo-electronico" border="0" width="20px"></a>
                    <a
                      style="text-decoration: none; color: #111628"
                      href="mailto:videoteknicas@gmail.com"
                      id="correo"
                    ></a>
                  </td>
                </tr>
                <tr>
                  <td>
                    <a href="https://imgbb.com/"><img src="https://i.ibb.co/bNGBt0r/llamada-telefonica.png" alt="llamada-telefonica" border="0" width="20px"></a>
                    <a
                      style="text-decoration: none; color: #111628"
                      href="http://www.youtube.com"
                      >www.youtube.com</a
                      >
                      
                    </td>
                  </tr>
                  <style>
                  @font-face {
                    font-family: 'Roboto Slab';
                    src: url('fonts/roboto-slab.woff2') format('woff2');
                    /* Agrega otros formatos de fuente aquí si los tienes */
                    font-weight: normal;
                    font-style: normal;
                  }
                  
             
                  
                </style>
          
                  
                  
                  
                  <button id="btnDescargar">DESCARGAR</button>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js" integrity="sha512-RIFZEIKkJOezzMI+8ErFizGc6nm8K6YUWTOXc9/w0e4ryM5S0xGKCRvQ1taZdMo0UOF8Jw0y6FnkqE3YPMPvJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js" integrity="sha512-i4l0G/Y/3HO0VxFODHN/r8ahHlKle2LJHTz1Hjuvl3GkzCR17Enxi1DJjKNw8T+qAhU7qIeog2F2LYH4UEqhBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-toBlob/2.1.2/canvas-toBlob.min.js" integrity="sha512-FnORgdY0oRi/TEz9vwoq6HRjbzomju7qLezIv5ws2WkAOP5LBrLZYH4oBoCwG6go+2Hc5cHjikJ0nOlClxcrug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js" integrity="sha512-RIFZEIKkJOezzMI+8ErFizGc6nm8K6YUWTOXc9/w0e4ryM5S0xGKCRvQ1taZdMo0UOF8Jw0y6FnkqE3YPMPvJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                  <script>
                    document.addEventListener("DOMContentLoaded", (e) => {
                      let parms = new URLSearchParams(window.location.search);
                      document.getElementById("nombreCompleto").innerHTML = parms.get("firstname") + " " + parms.get("lastname");
                      document.getElementById("puesto").innerHTML = parms.get("yourPuesto");
                      document.getElementById("telefono").innerHTML = parms.get("yourphoneno");
                      document.getElementById("correo").innerHTML = parms.get("youremail");
                    });
                  
                    document.getElementById("btnDescargar").addEventListener("click", (e) => {
                      let nombreImagen = prompt("GUARDAR COMO:", "firma");
                      DescargarImagen("canvas", nombreImagen + ".jpg");
                    });
                  
                    function DescargarImagen(canvas, nombre) {
                      var domElement = document.getElementById(canvas);
                      html2canvas(domElement).then(function (dmcanvas) {
                        dmcanvas.toBlob(function (blob) {
                          saveAs(blob, nombre);
                        }, "image/jpeg", 0.9);
                      });
                    }
                  </script>
                  
                  
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
